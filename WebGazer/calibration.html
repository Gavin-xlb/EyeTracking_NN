<!DOCTYPE html>
<!--
This is an example HTML that shows how WebGazer can be used on a website.
This file provides the additional features:
  * An integrated, intuitive and sleek action bar with an informative "help" module accessible at all times
  * Structured 9-point calibration system
  * Accuracy measure of predictions based on calibration process
  * Video feedback regarding face positioning
  * Improved eye predictions visible to the user
Instructions on use can be found in the README repository.
-->
<html>
<head>
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
    <TITLE>WebGazer Demo</TITLE>
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
    <link rel="stylesheet" href="stylesheet/bootstrap.min.css">

</head>
<body LANG="en-US" LINK="#0000ff" DIR="LTR">


  <div id="videoDiv">
      <video id="video" style="z-index: 20">

      </video>
    <video id="content_video" style="z-index: 10;">
      <source src="videos/10_mayo_volkswagen.mp4" type="video/mp4">
    </video>
  </div>

  
  <canvas id="plotting_canvas" width="500" height="500" style="cursor:crosshair;background-color: #E6E6FA;"></canvas>
    
  <script src="javascript/third-party/jquery.min.js"></script>
  <script src="javascript/third-party/sweetalert.min.js"></script>
  <script src="javascript/main.js"></script>
  <script src="javascript/calibration.js"></script>
  <script src="javascript/precision_calculation.js"></script>
  <script src="javascript/third-party/bootstrap.min.js"></script>
    
  <!-- Menu bar -->
  <nav id="webgazerNavbar" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <!-- The hamburger menu button -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <!-- Accuracy -->
          <li id="Accuracy"><a>0%</a></li>
          <li onclick="Restart()"><a href="#">Calibrate</a></li>
          <li onclick="PlayPause()"><a href="#">Play/Pause</a></li>
          <li onclick="SaveDots()"><a href="#">Save</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Calibration points -->
  <div class="calibrationDiv">
      <input type="button" class="Calibration" id="Pt1"></input>
      <input type="button" class="Calibration" id="Pt2"></input>
      <input type="button" class="Calibration" id="Pt3"></input>
      <input type="button" class="Calibration" id="Pt4"></input>
      <input type="button" class="Calibration" id="Pt5"></input>
      <input type="button" class="Calibration" id="Pt6"></input>
      <input type="button" class="Calibration" id="Pt7"></input>
      <input type="button" class="Calibration" id="Pt8"></input>
      <input type="button" class="Calibration" id="Pt9"></input>
  </div>

</body>
</html>
